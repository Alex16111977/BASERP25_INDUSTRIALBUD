<h1 class="">Мобільна прикладна програма торгівельний представник</h1>
<p style="margin-left: 0px">Визначає настройки користувачів мобільної прикладної програми (торгівельних представників): вибір даних, що беруть участь в обміні, а також деякі параметри управління обміном.</p>
