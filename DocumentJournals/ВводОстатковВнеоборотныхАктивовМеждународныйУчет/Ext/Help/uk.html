<h1 class="">Введення залишків необоротних активів (міжнародний облік)</h1>
<p style="margin-left: 0px">Журнал документів дозволяє виконувати операції введення залишків основних засобів і нематеріальних активів в міжнародному фінансовому обліку. <br>В журнал входять документи введення початкових залишків <a href="Document.ВводОстатковОСМеждународныйУчет/Help">основних засобів</a> і <a href="Document.ВводОстатковНМАМеждународныйУчет/Help">нематеріальних активів</a></p>
