<h1>Розрахунки з фондом за допомогами соціального страхування</h1>
<p style="MARGIN-LEFT: 0px">У журналі зберігаються документи, введені в рамках розрахунків з фондами: <a href="Document.ЗаявлениеРасчетВФСС/Help">заяви-розрахунок на виплату допомоги</a> та підтвердження отримання коштів від фондів.</p></body></html>
