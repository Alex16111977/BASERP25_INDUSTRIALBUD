<p>У деяких випадках конфігурація вимагає доступу в Інтернет, наприклад, для завантаження адресного класифікатора з сайту підтримки користувачів BAS. При використання проксі‑сервера для доступу в мережу Інтернет, необхідно <a href="CommonForm.ПараметрыПроксиСервера/Help">вказати його настройки</a>. </p></body></html>
