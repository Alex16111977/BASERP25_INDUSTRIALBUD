<h1>Особові рахунки співробітників по зарплатних проектах</h1>
<p style="MARGIN-LEFT: 0px">Забороняється зміна запису про особовий рахунок, якщо вона була введена документом підтвердження відкриття особових рахунків. У списку такі записи показувати сірим кольором.</p>
