<h1 class="">Настройки адресних складів</h1>
<p style="margin-left: 0px">Регістр призначений для настройки і зберігання параметрів регламентних завдань:</p>
<ul style="margin-left: 20px"><li> створення завдань на відбір;</li><li> розрахунок показників прогнозу;</li><li> створення завдань на переміщення;</li><li> створення завдань на перерахунок.</li></ul><p> </p></body></html>
