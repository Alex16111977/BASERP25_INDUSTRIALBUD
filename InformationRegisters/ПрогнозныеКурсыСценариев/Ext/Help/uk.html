<h1>Прогнозні курси сценаріїв</h1>
<p style="MARGIN-LEFT: 0px">Прогнозні курси сценаріїв визначають оціночні курси валют майбутнього періоду. Прогнозні курси використовуються для перерахунку суми, встановленої в документі <a href="Document.ЭкземплярБюджета/Help">Примірник бюджету</a>, в валюти управлінського та регламентованого обліку.</p>
