<h1>Регістр відомостей «Предмети контрольованих операцій»</h1>
<p>Реєстр відомостей містить інформацію про номенклатуру, що є предметом контрольованих операцій.</p>
<p>Інформація, зазначена в регістрі відомостей, використовується при автоматичному заповненні документа <a href="Document.СведенияОКонтролируемыхОперациях/Help">Відомості про контрольовані операції</a>.</p>
