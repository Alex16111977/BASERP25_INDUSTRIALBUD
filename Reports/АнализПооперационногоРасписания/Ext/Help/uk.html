<h1>Аналіз поопераційного розкладу</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для аналізу побудованого поопераційного розкладу виробництва до його запису. Дані звіту виводяться в розрізі моделей планування, зазначених в <a href="DataProcessor.ПооперационноеПланирование.Form.ПараметрыРасчета/Help">параметрах поопераційного розрахунку</a>.</p>
