<h1>Розшифровка витрат на виробництво</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для перевірки обґрунтованості списання матеріалів і робіт на випущену продукцію. <br>Звіт викликається при розшифровці полів <b>Витрати на виробництво (норматив)</b>, <b>Витрати на виробництво (відхилення)</b> в робочому місці <a href="Document.РаспределениеПроизводственныхЗатрат.Form.ФормаРабочееМесто/Help">Розподіл матеріалів і робіт</a>.</p>
