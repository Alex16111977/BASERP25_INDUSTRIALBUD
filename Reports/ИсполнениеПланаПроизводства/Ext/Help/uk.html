<h1>Виконання плану виробництва</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для контролю виконання плану виробництва продукції. <br>Звіт дозволяє оцінити фактичний стан виробництва продукції за планом<no_utka> і створені замовлення на виробництво, які ще не поступили на склад</no_utka>. </p>
