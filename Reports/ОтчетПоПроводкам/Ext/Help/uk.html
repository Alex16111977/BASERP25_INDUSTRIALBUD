<h1>Звіт "Звіт по проводках"</h1>
<p>
</p><p class="Usual">Звіт призначений для представлення списку кореспонденцій рахунків, відібраних за заданими критеріями.</p>
<p class="Usual">Кожна строка звіту відповідає одній кореспонденції рахунків.</p>
