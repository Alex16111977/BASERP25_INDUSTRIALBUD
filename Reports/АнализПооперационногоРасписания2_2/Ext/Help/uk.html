<h1 class="">Аналіз поопераційного розкладу (2.5)</h1>
<p style="margin-left: 0px">Звіт призначений для аналізу побудованого поопераційного розкладу виробництва до його запису. Дані звіту виводяться в розрізі моделей планування, зазначених в <a href="DataProcessor.ПооперационноеПланирование2_2.Form.ПараметрыРасчета/Help">параметрах поопераційного розрахунку</a>.</p>
