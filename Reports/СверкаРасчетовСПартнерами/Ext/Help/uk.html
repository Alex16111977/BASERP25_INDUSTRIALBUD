<h1 class="">Звірка розрахунків</h1>
<p style="margin-left: 0px">Звіт призначений для звірки взаєморозрахунків з партнерами.</p>
<p style="margin-left: 0px"><b>Особливості звіту</b>:</p>
<ul style="margin-left: 20px"><li>аналіз відхилень (заборгованостей) що утворилися за результатами двостороннього обміну даними з партнерами (<b>Наші дані</b>; <b>Дані контрагента</b>),</li><li>звірка по об'єктах у валюті взаєморозрахунків.</li></ul><p> </p></body></html>
