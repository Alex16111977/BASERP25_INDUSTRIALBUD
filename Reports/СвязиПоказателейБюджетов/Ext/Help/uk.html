<h1>Зв'язки показників бюджетів</h1>
<p style="MARGIN-LEFT: 0px">Звіт дозволяє провести аналіз впливу оборотів статей на показники бюджетів. <br>В рядках звіту виводяться <a href="Catalog.СтатьиБюджетов/Help">статті бюджетів</a>, <a href="Catalog.ПоказателиБюджетов/Help">у шпальтах- показники бюджетів</a>, на перетині коефіцієнт впливу обороту за статтею бюджетів на сальдо за показником.</p>
<p> </p></body></html>
