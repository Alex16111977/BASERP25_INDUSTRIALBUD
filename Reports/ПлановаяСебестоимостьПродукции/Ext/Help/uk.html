<h1 class="">Планова собівартість продукції;</h1>
<p style="margin-left: 0px">Звіт призначений для аналізу планової вартості продукції.<br>В звіт виводиться продукція, за якою було здійснено <a href="Document.ПлановаяКалькуляция2_2/Help">розрахунок</a> планової вартості до встановленого звітного періоду.<br><br>Планові дані підбираються з останньої <a href="Document.ПлановаяКалькуляция2_2/Help">калькуляції продукції</a> на встановлений звітний період.</p>
<p> </p></body></html>
