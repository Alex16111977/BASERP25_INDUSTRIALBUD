<h1 class="">Картка НМА (Міжнародний облік)</h1>
<p style="margin-left: 0px">Картка НМА показує основні параметри обліку нематеріального активу за стандартами міжнародного обліку. <br>Звіт можна будувати за кількома виділеними НМА в списку довідника.</p>
