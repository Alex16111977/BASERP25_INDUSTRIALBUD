<h1 class="">Відомість розрахунків по фінансових інструментах</h1>
<p style="margin-left: 0px">Звіт призначений для аналізу сальдо і оборотів по фінансових інструментах в розрізі договорів і типів сум.<br>Настройки звіту дозволяють задати відбори і вказати в якій валюті виводити суми: регламентованої, управлінської або валюті взаєморозрахунків.</p>
