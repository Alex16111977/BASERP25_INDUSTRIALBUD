<h1 class="">Картка ОЗ (Міжнародний облік)</h1>
<p style="margin-left: 0px">Картка ОЗ показує основні параметри обліку основного засобу за стандартами міжнародного обліку. <br>Звіт можна будувати за кількома виділеним ОЗ у списку довідника.</p>
