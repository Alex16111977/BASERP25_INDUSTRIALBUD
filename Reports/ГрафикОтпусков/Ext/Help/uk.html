<h1>Графік відпусток</h1>
<p style="MARGIN-LEFT: 0px">Графік відпусток формується згідно із зареєстрованими документами<b><a href="Document.ГрафикОтпусков/Help"> Графік відпусток</a></b> та <b><a href="Document.ПереносОтпуска/Help">Перенесення відпустки</a></b>.<br> Автоматичне заповнення фактичних дат відпусток не передбачено.</p>
