<h1>Контроль постачання продукції переробником</h1>
<p style="MARGIN-LEFT: 0px">Звіт дозволяє оперативно контролювати повноту і своєчасність надходження випущеної продукції від переробників.<br>Контроль залишків надає інформацію про кількість продукції до надходження від переробників і до оформлення звітів переробників про випуск.</p>
