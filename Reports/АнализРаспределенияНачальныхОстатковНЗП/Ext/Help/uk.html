<h1 class="">Аналіз розподілу початкових залишків НЗП</h1>
<p style="margin-left: 0px">Звіт доступний тільки в контекстному режимі роботи (меню <b>Звіти</b>, документа <a href="Document.НачальныеОстаткиНЗППоПодразделениям/Help">Початкові залишки НЗВ по підрозділах</a>).<br>При побудові звіту виконується попередній розподіл агрегованих залишків НЗВ по партіях виробництва, результат якого виводиться до звіту.</p>
