<h1 class="">Залишки сировини і матеріалів у переробників</h1>
<p style="margin-left: 0px">Звіт призначений для визначення залишків сировини і матеріалів, переданих переробнику.<br>Звіт також показує потребу в сировині за замовленнями переробникам.</p>
