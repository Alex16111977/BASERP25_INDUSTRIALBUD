<h1 class="">Розшифровка надходження матеріалів у виробництво</h1>
<p style="margin-left: 0px">Звіт призначений для визначення кількості матеріалів і робіт отриманих (повернутих) підрозділом з деталізацією оформлених операцій за документами. <br>Звіт викликається при розшифровці поля <b>Надійшло</b> в робочому місці <a href="Document.РаспределениеПроизводственныхЗатрат.Form.ФормаРабочееМесто/Help">Розподіл матеріалів і робіт</a>.</p>
