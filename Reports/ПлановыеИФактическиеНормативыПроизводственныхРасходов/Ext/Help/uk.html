<h1 class="">Планові та фактичні нормативи виробничих витрат</h1>
<p style="margin-left: 0px">Звіт призначений для аналізу відхилень між фактичними і плановими значеннями показників:<br></p>
<ul style="margin-left: 20px"><li>нормативу;</li><li>величини бази розподілу;</li><li>суми витрати.</li></ul><p style="margin-left: 0px">На підставі аналізу даних приймається рішення щодо коригування планових значень показників.</p>
