<h1 class="">Реєстр основних засобів</h1>
<p style="margin-left: 0px">Звіт дозволяє отримати інформацію про параметри обліку (дата прийняття до обліку, строк використання, параметри нарахування амортизації і т.д.). Виконує довідкову функцію, може використовуватися для аналізу проблем.</p>
