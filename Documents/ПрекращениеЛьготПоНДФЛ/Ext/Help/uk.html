<h1>Скасування пільг з ПДФО</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для припинення дії відразу всіх пільг фізичної особи у зазначеній організації. Може використовуватися, наприклад, якщо співробітник заявив про те, що буде отримувати пільги в іншій організації.</p>
<p> </p></body></html>
