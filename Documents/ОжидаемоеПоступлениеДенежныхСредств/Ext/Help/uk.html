<h1 class="">Очікуване надходження грошових коштів</h1>
<p style="margin-left: 0px">Документ призначений для планування інших надходжень грошових коштів (отримання позики, отримання кредиту в банку і т.д.). </p>
<p style="margin-left: 0px">Документ може бути оформлений і зі списку документів <b>Очікувані надходження грошових коштів</b>. </p>
<p class="" style="margin-left: 20px; margin-top: 0px; margin-bottom: 5px"><br></p></body></html>
