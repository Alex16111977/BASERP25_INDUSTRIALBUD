<h1 class="">Коригування відокремленого обліку запасів</h1>
<p style="margin-left: 0px">Документ призначений для відображення коригувань даних при веденні відокремленого обліку по угодах, менеджерах або підрозділах.<br><br>Документ використовується для зворотної сумісності і в актуальних версіях не використовується. </p>
