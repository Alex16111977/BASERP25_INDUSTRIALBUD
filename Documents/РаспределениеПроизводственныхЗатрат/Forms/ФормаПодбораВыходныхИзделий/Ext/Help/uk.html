<h1>Форма підбору вихідних виробів</h1>
<p style="MARGIN-LEFT: 0px">Форма показує інформацію про випущену без розпорядження продукцію в даному місяці, документі випуску і коді строки документу. Недоступність для вибору рядка в табличній частині означає, що дана строка вже присутня в документі, з якого здійснюється підбір.</p>
