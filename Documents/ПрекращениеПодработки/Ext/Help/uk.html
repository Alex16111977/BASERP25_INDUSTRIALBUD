<h1>Припинення підробітку</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для скасування підробітку, раніше призначеної документом <b><a href="Document.НазначениеПодработки/Help">Призначення підробітку</a></b>. Припиняти підробіток необхідно, якщо він був призначений без вказівки строку, або для дострокової відміни підробітку, призначеної на певний строк.</p>
