<h1>Перенесення відпустки</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для зміни періоду відпустки, раніше запланованого в <b><a href="Document.ГрафикОтпусков/Help">Графіку відпусток</a></b>. <br>Доступно формування друкованих форм повідомлення або заяви про перенесення, в залежності від причини перенесення. <br>Документ зручно вводити безпосередньо з графіка відпусток.</p>
