<h1>Наказ на доплату до середнього заробітку</h1>
<p style="MARGIN-LEFT: 0px">Документ дозволяє встановити співробітнику доплату до середнього заробітку при тимчасовому переведенні на нижчеоплачувану роботу і в інших аналогічних випадках, передбачених законодавством або колективним договором.</p>
