<h1>Прогул, неявка</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для реєстрації прогулу співробітника або неявки з нез'ясованих причин. Зареєстрований документом період не буде оплачений при подальшому розрахунку зарплати.<br><br>Документ доступний, якщо в настройках розрахунку зарплати обрана відповідна можливість.</p>
