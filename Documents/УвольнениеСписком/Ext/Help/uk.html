<h1>Звільнення списком</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для реєстрації звільнення кількох співробітників і для оформлення відповідного наказу. <br>Робота з кожним рядком документа аналогічна роботі з документом <b><a href="Document.Увольнение/Help">Звільнення</a></b>, який призначений для оформлення тільки одного співробітника.</p>
