<h1>Повернення з відпустки по догляду</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для реєстрації припинення відпустки по догляду за дитиною, зареєстрованої раніше документом <b><a href="Document.ОтпускПоУходуЗаРебенком/Help">Відпустка по догляду за дитиною</a></b>. Документ зручно вводити на підставі  відпустки, що припиняється.</p>
<p> </p></body></html>
