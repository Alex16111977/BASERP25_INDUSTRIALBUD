<h1 class="">Виробіток НМА</h1>
<p style="margin-left: 0px">Документ <b>Виробіток НМА</b> призначений для реєстрації обсягу виробленої продукції (виконаних робіт) для нарахування амортизації нематеріальних активів виробничим методом.</p>
<p style="margin-left: 0px">У документі уточнюється обсяг виробленої продукції (виконаних робіт) по кожному нематеріальному активу.</p></body></html>
