<h1>Відомість виплати через роздавальника</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для підготовки і друку платіжної відомості, за якою співробітникам передбачається виплачувати кошти через роздавальника, а також для реєстрації фактичної виплати за цією відомістю.</p>
