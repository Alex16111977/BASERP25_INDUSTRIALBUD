<h1 class="">Інвентаризація готівки</h1>
<p style="margin-left: 0px">Документ призначений для відображення надлишків і нестач готівки, виявлених при інвентаризації в касах організації.</p>
<p style="margin-left: 0px">Інвентаризація може проводитися по касам, що входять в одну касову книгу.</p>
<p style="margin-left: 0px">Документ має регламентовану друковану форму ІНВ-15.</p>
<p> </p></body></html>
