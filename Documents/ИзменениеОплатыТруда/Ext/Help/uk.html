<h1>Зміна оплати праці</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для зміни діючих нарахувань співробітника, а також порядку розрахунку його авансу, з певної дати на постійний строк.<br>Він дозволяє не вдаватися до введення документа <b><a href="Document.КадровыйПеревод/Help">Кадрове переведення</a></b> в разі, якщо співробітнику потрібно змінити тільки такі умови.</p>
