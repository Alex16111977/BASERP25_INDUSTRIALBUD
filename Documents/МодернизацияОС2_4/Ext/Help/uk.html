<h1 class="">Модернізація ОЗ</h1>
<p style="margin-left: 0px">Документ призначений для відображення модернізації (реконструкції) основних засобів.</p>
<p style="margin-left: 0px">Якщо після модернізації змінилися параметри обліку (строк використання, граничний обсяг напрацювання тощо), то необхідно створити на підставі документ <a href="Document.ИзменениеПараметровОС2_4/Help">Зміна параметрів ОЗ</a> і вказати нові параметри.</p>
