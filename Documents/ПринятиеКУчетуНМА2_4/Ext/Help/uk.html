<h1 class="">Прийняття до обліку НМА</h1>
<p style="margin-left: 0px">Документ предназначен для отражения принятия к учету нематериального актива.<br><br>Если НМА был списан, то его повторное принятие к учету возможно только в другую организацию. Для принятия к учету в ту же организацию нужно создать новый элемент справочника.</p>
<p> </p></body></html>
