<h1 class="">Коригування вартості та амортизації ОЗ</h1>
<p style="margin-left: 0px">Документ призначений для коригування вартості та амортизації основних засобів, наприклад, при виявленні помилок в обліку.</p>
<p style="margin-left: 0px">Допускається збільшення або зменшення вартості і амортизації.<br>Рухи і проводки формуються при закритті місяця.</p>
