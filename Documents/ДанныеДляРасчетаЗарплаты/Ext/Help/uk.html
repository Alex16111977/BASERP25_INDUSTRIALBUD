<h1>Дані для розрахунку зарплати</h1>
<p style="MARGIN-LEFT: 0px">Можливість вводити дані для розрахунку зарплати з'являється після опису <a href="Catalog.ВидыДокументовВводДанныхДляРасчетаЗарплаты.Form.ФормаЭлемента/Help">шаблонів введення вихідних даних</a>. Вид документа визначається тим, як налаштований відповідний шаблон.</p>
