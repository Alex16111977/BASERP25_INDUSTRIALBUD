<h1>Заявка на відкриття особових рахунків</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для підготовки електронних заявок на відкриття особових рахунків співробітників в банку для подальшого перерахування зарплати на їх пластикові картки.<br>Робота з ним передбачається з робочого місця <a href="DataProcessor.ОбменСБанкамиПоЗарплатнымПроектам.Form.Форма/Help">Обмін з банками по зарплатних проектах</a><br></p>
