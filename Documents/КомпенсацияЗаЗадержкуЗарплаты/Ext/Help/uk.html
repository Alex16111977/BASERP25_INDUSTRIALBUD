<h1>Компенсація за затримку виплати заробітної плати</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для оформлення виплати співробітникам компенсації за затримку зарплати. Його слід реєструвати до заповнення відомості на виплату затриманих сум.</p>
