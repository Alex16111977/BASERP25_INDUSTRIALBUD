<h1 class="">Отбор (размещение) товаров</h1>
<p style="margin-left: 0px">Документ <b>Отбор (размещение) товаров</b> предназначен для отражения факта отгрузки и размещения товаров в <a href="Catalog.СкладскиеЯчейки/Help">складских ячейках</a>. Документ используется на тех складах и помещениях, в которых используется адресное хранение товаров в складских ячейках.</p></body></html>
