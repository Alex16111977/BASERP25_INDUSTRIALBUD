<h1>Бронювання громадян</h1>
<p style="MARGIN-LEFT: 0px">Документ реєструє бронювання співробітника за обраною організацією. Крім особистої картки ця інформація використовується при формуванні <a href="Report.ВоинскийУчетБронирование/Help">звітів з бронювання</a>.<br><b><a href="Document.ОтменаБронированияГражданПребывающихВЗапасе/Help">Скасування бронювання</a></b> реєструється окремим документом.</p>
