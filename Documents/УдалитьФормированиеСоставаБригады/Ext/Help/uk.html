<h1 class="">(не используется) Формирование состава бригады</h1>
<p style="margin-left: 0px">Документ <b>Формування складу бригади</b> призначений для включення виконавців видів робіт до складу бригади. Склад може бути уточнений при формуванні документа <a href="Document.ВыработкаСотрудников/Help">Виробіток співробітників</a>.</p>
