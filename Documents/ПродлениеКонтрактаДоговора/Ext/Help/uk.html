<h1>Продовження контракту, договору</h1>
<p style="MARGIN-LEFT: 0px">Документом реєструється продовження строкового трудового договору (контракту) зі співробітником. <br>В полях <b>Договір №</b> і <b>від</b> зазначаються реквізити нового договору.</p>
