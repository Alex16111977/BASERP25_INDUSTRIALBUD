<h1>Зміна виконавчого листа</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для зміни з певної дати умов утримання, призначеного документом <b><a href="Document.ИсполнительныйЛист/Help">Виконавчий лист</a></b>, а також для його припинення.<br><br>Документ зручно вводити на підставі виконавчого листа, умови якого потрібно змінити.</p>
