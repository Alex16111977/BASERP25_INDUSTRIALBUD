<h1 class="">Напрацювання об'єктів експлуатації</h1>
<p style="margin-left: 0px">Документ призначений для відображення поточних значень показників експлуатації, визначають натуральне вираження ступеня зносу об'єкта експлуатації або вузла об'єкта (машино-години, кілометри, тощо)</p>
