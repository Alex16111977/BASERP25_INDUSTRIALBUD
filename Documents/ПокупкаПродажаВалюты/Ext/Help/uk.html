<h1>Документ "Купівля-продаж валюти"</h1>
<p class="Usual">Документ використовується для зворотної сумісності.</p>
<p class="Usual">Купівля-продаж валюти відображається документами <a href="Document.СписаниеБезналичныхДенежныхСредств/Help">Списання безготівкових грошових коштів</a> і <a href="Document.ПоступлениеБезналичныхДенежныхСредств/Help">Надходження безготівкових грошових коштів</a> з видом операції <b>Конвертація валюти</b>.</p></body></html>
