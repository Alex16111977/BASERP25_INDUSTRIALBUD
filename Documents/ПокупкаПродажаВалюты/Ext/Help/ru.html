<h1>Документ "Покупка-продажа валюты"</h1>
<p class="Usual">Документ используется для обратной совместимости.</p>
<p class="Usual">Покупка-продажа валюты отражается документами <a href="Document.СписаниеБезналичныхДенежныхСредств/Help">Списание безналичных денежных средств</a> и <a href="Document.ПоступлениеБезналичныхДенежныхСредств/Help">Поступление безналичных денежных средств</a> с видом операции <b>Конвертация валюты</b>.</p></body></html>
