<h1 class="">Немонетарні показники фінансової звітності</h1>
<p style="margin-left: 0px">Немонетарний показник використовується для зберігання періодичного значення (кількісного або сумового). Немонетарні показники використовуються при формуванні <a href="Catalog.ВидыФинансовыхОтчетов/Help">Виду фінансового звіту</a>, як рядки звіту або операнди формул похідних показників.<br><br><br></p>
