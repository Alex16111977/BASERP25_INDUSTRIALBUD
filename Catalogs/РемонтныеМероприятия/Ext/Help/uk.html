<h1>Ремонтні заходи</h1>
<p style="MARGIN-LEFT: 0px">Довідник призначений для об'єднання замовлень на ремонт за довільними ознаками спільності. Задані для документів заходи дозволяють групувати замовлення в списках на формах, проводити зведену (по заходу в цілому) оцінку у звітах. </p>
