<h1>Загальні види ремонтів</h1>
<p style="MARGIN-LEFT: 0px">Довідник призначений для класифікації <a href="Catalog.ВидыРемонтов/Help">Видів ремонтів</a>, визначених для класу об'єктів експлуатації. <br>Для елемента довідника можна визначити статтю витрат, за якою будуть відображатися всі виконувані типові ремонти, пов'язані з даним загальним видом.</p>
