<h1>Відповідності рахунків міжнародного обліку</h1>
<p style="MARGIN-LEFT: 0px">Зазначаються відповідності рахунків регламентованого обліку рахунках міжнародного обліку. <br><br>Настроєні відповідності рахунків не поділяються на обороти за дебетом або кредитом і застосовуються до рахунку, незалежно від його розташування в проводці. </p>
