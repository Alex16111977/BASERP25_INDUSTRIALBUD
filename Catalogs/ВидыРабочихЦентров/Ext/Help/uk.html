<h1>Види робочих центрів</h1>
<p style="MARGIN-LEFT: 0px">Вид робочих центрів описує групу з кількох взаємозамінних робочих центрів, здатних виконати технологічну операцію з необхідною якістю, але можливо з різною продуктивністю. Інша назва - група взаємозамінних робочих центрів.</p>
