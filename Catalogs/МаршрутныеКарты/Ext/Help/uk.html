<h1>Маршрутні карти</h1>
<p style="MARGIN-LEFT: 0px">Маршрутні карти використовуються для ведення детальних схем <a href="Catalog.ТехнологическиеОперации/Help">технологічних операцій</a>, що виконуються на одному <a href="Catalog.ЭтапыПроизводства/Help">етапі виробництва</a> (по ресурсній специфікації).</p>
