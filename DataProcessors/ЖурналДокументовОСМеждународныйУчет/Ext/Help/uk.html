<h1 class="">Документи з основних засобів (міжнародний облік)</h1>
<p style="margin-left: 0px">У журналі зберігається список всіх документів обліку основних засобів міжнародного обліку. <br>Журнал дозволяє виконувати всі операції, пов'язані з основними засобами: <a href="Document.ПринятиеКУчетуОСМеждународныйУчет/Help">приймати до обліку</a>, відображати <a href="Document.АмортизацияОСМеждународныйУчет/Help">амортизацію </a>і проводити <a href="Document.СписаниеОСМеждународныйУчет/Help">списання</a>. </p>
