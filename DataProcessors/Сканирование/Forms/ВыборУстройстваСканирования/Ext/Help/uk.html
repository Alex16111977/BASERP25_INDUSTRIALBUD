<p>Призначена для вибору пристрою <a href="DataProcessor.Сканирование.Form.НастройкаСканирования/Help">сканування</a>.</p>
<p>Пристрій сканування має бути підключено до комп'ютера. Виберіть найменування пристрою з програми. Є список можливих пристроїв сканування, вона пропонує вибрати зі випадаючого списку.</p>
<p>Натисніть кнопку <strong>Вибрати</strong>, для того щоб підтвердити свій вибір.</p></body></html>
