<h1 class="">Помощник перехода с других конфигураций</h1>
<p style="margin-left: 0px">Обработка предназначена для выполнения переноса данных из конфигураций:<br></p>
<ul><br><li>Управление производственным предприятием, редакция 1.3 (<b>УПП 1.3</b>); <br></li>
<li>Управление торговым предприятием, редакция 1.2 (<b>УТП 1.2</b>);</li>
