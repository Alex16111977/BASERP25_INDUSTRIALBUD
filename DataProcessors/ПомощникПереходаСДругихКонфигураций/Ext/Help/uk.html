<h1 class="">Помічник переходу з інших конфігурацій</h1>
<p style="margin-left: 0px">Обробка призначена для виконання перенесення даних з конфігурацій:<br></p>
<ul><br><li>Управління виробничим підприємством, редакція 1.3 (<b>УВП 1.3</b>); <br></li>
<li>Управління торговим підприємством, редакція 1.2 (<b>УТП 1.2</b>);</li>
<li>Управління торгівлею, редакція 2.3 (<b>УТ 2.3</b>).</li></ul><p class="" style="margin-left: 20px; margin-top: 0px; margin-bottom: 5px"><br></p></body></html>
