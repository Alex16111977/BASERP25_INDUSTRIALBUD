<h1 class="">Множинний відбір списку</h1>
<p style="margin-left: 0px">Форма призначена для вибору значень множинного відбору в різних динамічних списках.<br>Встановіть прапори у тих значень, за якими ви б хотіли встановити відбір в списку і натисніть кнопку ОК.<br>Вибрані значення застосуються в якості відбору в динамічному списку.</p>
