<h1 class="">Помилки</h1>
<p style="margin-left: 0px">У формі відображається список помилок і способи їх вирішення.<br>У лівій колонці форми міститься опис помилки, в правій - можливі способи вирішення.<br>Способи вирішення можуть містити гіперпосилання на інструменти, що допомагають усунути проблему.</p>
<p> </p></body></html>
