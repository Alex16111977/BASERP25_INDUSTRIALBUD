<h1>Послідовність етапів</h1>
<p style="MARGIN-LEFT: 0px">Форма призначена для відображення і редагування послідовності <a href="Document.ЭтапПроизводства2_2/Help">етапів </a>в ланцюжку.<br>Якщо за допомогою цієї форми додається новий етап, який є <b>випусковим</b>, необхідно вручну в етапі додати необхідні вихідні вироби за розраховуваною вартістю.</p>
