<h1 class="">Документи ТМЦ в експлуатації</h1>
<p style="margin-left: 0px">У журналі зберігається список всіх документів обліку ТМЦ в експлуатації.<br>Журнал дозволяє виконувати всі операції, пов'язані з обліком ТМЦ в експлуатації: <a href="Document.ВнутреннееПотреблениеТоваров/Help">передавати</a>, <a href="Document.ПеремещениеВЭксплуатации/Help">переміщати в експлуатації</a>, проводити <a href="Document.СписаниеИзЭксплуатации/Help">списання</a>.</p>
