<h1 class="">Авансові звіти</h1>
<p style="margin-left: 0px">Список документів містить список оформлених авансових звітів.<br><br>Сума документа відображає в тому числі і суму проведених купівель товарів і послуг, грошових документів підзвітною особою в рамках авансового звіту.</p>
