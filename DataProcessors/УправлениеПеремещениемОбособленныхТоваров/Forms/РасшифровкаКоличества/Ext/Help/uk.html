<h1 class="">Розшифровка кількості</h1>
<p style="margin-left: 0px">Ця форма призначена для перегляду/редагування переміщуваної кількості товару за заданим призначенням в розрізі складів-відправників (для режиму <b>Забезпечення потреб</b>) і в розрізі складів-одержувачів (для режиму <b>Розподіл залишків</b>).</p>
<p> </p></body></html>
