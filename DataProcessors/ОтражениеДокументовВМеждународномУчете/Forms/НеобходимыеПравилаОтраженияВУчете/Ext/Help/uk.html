<h1>Необхідні правила відображення в обліку</h1>
<p style="MARGIN-LEFT: 0px">З цієї форми можливий перехід в настройку <a href="DataProcessor.НастройкаШаблоновПроводокДляМеждународногоУчета/Help">шаблонів проводок</a> за господарськими операціями та <a href="DataProcessor.НастройкаСоответствияСчетовИОборотовМеждународногоУчета/Help">відповідності рахунків міжнародного обліку</a> за рахунками регламентованого обліку, що вимагає настройки правил відображення.</p>
