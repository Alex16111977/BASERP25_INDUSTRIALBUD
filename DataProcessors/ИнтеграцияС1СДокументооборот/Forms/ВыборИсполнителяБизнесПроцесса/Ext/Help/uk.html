<p>На формі вибору виконавця можна вибрати як користувача, так і роль виконавців. </p>
<p>Якщо для вибраної ролі в BAS Документообігу налаштовано використання об'єктів адресації, після вибору ролі буде необхідно вказати значення цих об'єктів адресації.</p></body></html>
