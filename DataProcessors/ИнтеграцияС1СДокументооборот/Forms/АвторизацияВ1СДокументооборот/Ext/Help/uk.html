<p>У вікні виконується авторизація користувача в BAS Документообігу введенням імені користувача і пароля. Для використання функціоналу BAS Документообігу користувач повинен мати обліковий запис в інформаційній базі BAS Документообігу і права, достатні для використання цього функціоналу.</p>
