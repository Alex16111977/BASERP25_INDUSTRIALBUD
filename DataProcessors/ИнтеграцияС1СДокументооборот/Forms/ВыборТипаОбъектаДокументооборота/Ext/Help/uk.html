<p>Слід вибрати тип пов'язаного об'єкта BAS Документообігу.</p>
<p>Відповідності між типами пов'язаних об'єктів, а також порядок їх заповнення при створенні на підставі можна настроїти в довіднику <strong>Правила інтеграції з BAS Документообігом</strong>. Після настройки пов'язані об'єкти будуть створюватися автоматично.</p></body></html>
