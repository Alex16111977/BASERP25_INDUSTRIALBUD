<h1>Зменшення кількості вихідних виробів</h1>
<p style="MARGIN-LEFT: 0px">Форма призначена для розрахунку мінімально можливої кількості виробів, що можна зробити з урахуванням бракованих одиниць/партій виробів. У формі відображається опис браку. Передбачена можливість ручної установки потрібної кількості вихідних виробів.<br></p>
