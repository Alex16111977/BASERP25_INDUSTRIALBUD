<h1>Друк змінно-добових завдань</h1>
<p style="MARGIN-LEFT: 0px">Дана форма дозволяє отримати друковані форми змінно-добових завдань. <br><br>Змінно-добові завдання формуються на підставі даних поопераційного розкладу виробництва за <a href="Catalog.Бригады/Help">бригадами</a>, яким у <a href="Document.МаршрутныйЛистПроизводства.Form.ФормаДокумента/Help">маршрутних листах</a> призначено виконання <a href="Catalog.ВидыРаботСотрудников/Help">робіт</a>.</p>
<p> </p></body></html>
