<h1>Введення графіків роботи робочих центрів</h1>
<p style="MARGIN-LEFT: 0px">У формі вводяться графіки роботи РЦ на певний період за допомогою введення розкладу роботи РЦ. <br>Розклад роботи можна заповнити автоматично за допомогою команди <b>Заповнити розклад</b>.</p>
