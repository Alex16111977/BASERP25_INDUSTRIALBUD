<h1 class="">Документи з НМА (міжнародний облік)</h1>
<p style="margin-left: 0px">У журналі зберігається список всіх документів з обліку нематеріальних активів з міжнародного обліку. <br>Журнал дозволяє виконувати всі операції, пов'язані з нематеріальними активами: <a href="Document.ПринятиеКУчетуНМАМеждународныйУчет/Help">приймати до обліку</a>, відображати <a href="Document.АмортизацияНМА/Help">амортизацію</a>, і проводити <a href="Document.СписаниеНМАМеждународныйУчет/Help">списання</a>. <br><br><br><br></p>
